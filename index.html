<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="assets/js/app.js" defer> </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
</head>
<body>
    <div id="particles-js"></div>
    <div class=" center  ">
        <div class="container col-10 bg-light rounded  p-4">
            <div class="row "> 
                <h4 class="text-info mb-3 text-center">My Basic Calculator</h4>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-123"></i></span>
                    <input type="number" 
                    class="form-control form-control-sm" 
                    placeholder="Input your first number here" 
                    aria-label="Input your first number here" 
                    aria-describedby="addon-wrapping"
                    id="fnum"
                    >
                </div>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-123"></i></span>
                    <input type="number" 
                    class="form-control form-control-sm" 
                    placeholder="Input your second number here" 
                    aria-label="Input your second number here" 
                    aria-describedby="addon-wrapping"
                    id="snum"
                    >
                </div>
                <p id="answerLabel" >The answer will display here :</p>
            </div>
            <div class="row ">
                <div class="col-lg-3 col-md-12 col-sm-12">
                    <button class="btn btn-info col-12 mb-3 text-white fw-bold" value="Add">Add</button>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12">
                    <button class="btn btn-info col-12 mb-3 text-white fw-bold" value="Subtract">Subtract</button>
                </div> 
                <div class="col-lg-3 col-md-12 col-sm-12">
                    <button class="btn btn-info  col-12 mb-3 text-white fw-bold" value="Multiply">Multiply</button>
                </div> 
                <div class="col-lg-3 col-md-12 col-sm-12">
                    <button class="btn btn-info   col-12 mb-3 text-white fw-bold " value="Divide">Divide</button>
                </div>  
            </div>
        </div>
</div>
</body>
</html>
